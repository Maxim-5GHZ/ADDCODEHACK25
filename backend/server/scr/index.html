<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroScout - Анализ Здоровья Полей</title>

    <!-- Leaflet (Карта) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet.draw (Рисование на карте) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <!-- Chart.js (Графики) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- ОБЩИЕ СТИЛИ --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            overflow: hidden;
        }

        .hidden { display: none !important; }
        
        /* --- ОСНОВНАЯ СТРУКТУРА --- */
        #app-container {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 350px;
            background: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        #map-container {
            flex-grow: 1;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        #dashboard {
            width: 400px;
            background: #fff;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        /* --- ЭЛЕМЕНТЫ УПРАВЛЕНИЯ В SIDEBAR --- */
        h2 {
            margin-top: 0;
            color: #1a73e8;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 10px;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #5f6368;
        }
        
        .date-inputs {
            display: flex;
            gap: 10px;
        }

        input[type="date"], input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #185abc;
        }
        
        button.secondary {
             background-color: #e8f0fe;
             color: #1967d2;
        }
        button.secondary:hover {
            background-color: #d2e3fc;
        }

        #user-info {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        /* --- ДАШБОРД --- */
        .stat-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }

        .stat-card .label {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: 700;
            color: #202124;
        }

        .chart-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        /* --- МОДАЛЬНОЕ ОКНО АВТОРИЗАЦИИ --- */
        #auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .auth-form-container input {
            margin-bottom: 15px;
        }
        .form-toggle {
            text-align: center;
            margin-top: 20px;
        }
        .form-toggle a {
            color: #1a73e8;
            cursor: pointer;
            text-decoration: none;
        }
        
        /* --- ИНДИКАТОР ЗАГРУЗКИ --- */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 3000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #1a73e8;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Модальное окно авторизации -->
    <div id="auth-modal">
        <div class="auth-form-container">
            <!-- Форма входа -->
            <form id="login-form">
                <h2>Вход в AgroScout</h2>
                <input type="text" id="login-username" placeholder="Логин" required>
                <input type="password" id="login-password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
                <p class="form-toggle">Нет аккаунта? <a id="show-register">Зарегистрироваться</a></p>
            </form>
            <!-- Форма регистрации -->
            <form id="register-form" class="hidden">
                <h2>Регистрация</h2>
                <input type="text" id="register-username" placeholder="Логин" required>
                <input type="password" id="register-password" placeholder="Пароль" required>
                <input type="text" id="register-firstname" placeholder="Имя" required>
                <input type="text" id="register-lastname" placeholder="Фамилия" required>
                <button type="submit">Создать аккаунт</button>
                <p class="form-toggle">Уже есть аккаунт? <a id="show-login">Войти</a></p>
            </form>
        </div>
    </div>
    
    <!-- Индикатор загрузки -->
    <div id="loader" class="hidden">
        <div class="spinner"></div>
    </div>

    <!-- Основное приложение (скрыто до авторизации) -->
    <div id="app-container" class="hidden">
        <!-- Левая панель управления -->
        <div id="sidebar">
            <h2>AgroScout</h2>
            
            <div class="control-group">
                <label>1. Выберите область на карте</label>
                <p style="font-size: 14px; color: #5f6368;">Используйте инструмент "полигон" (
                    <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5-10-5-10 5z"></path></svg>
                ) на карте для выделения поля.</p>
            </div>

            <div class="control-group">
                <label for="date-start">2. Выберите диапазон дат</label>
                <div class="date-inputs">
                    <input type="date" id="date-start">
                    <input type="date" id="date-end">
                </div>
            </div>

            <div class="control-group">
                <button id="analyze-btn" disabled>3. Анализировать</button>
            </div>
            
            <div class="control-group">
                <label>Мои поля</label>
                <select id="saved-fields-list">
                    <option value="">Загрузить сохраненное поле...</option>
                </select>
                <div style="display:flex; gap: 10px; margin-top: 10px;">
                    <button id="save-field-btn" class="secondary">Сохранить</button>
                    <button id="delete-field-btn" class="secondary">Удалить</button>
                </div>
            </div>

            <div id="user-info">
                <p id="user-greeting"></p>
                <button id="logout-btn" class="secondary">Выйти</button>
            </div>
        </div>

        <!-- Контейнер с картой -->
        <div id="map-container">
            <div id="map"></div>
        </div>

        <!-- Правая панель с результатами (дашборд) -->
        <div id="dashboard" class="hidden">
            <h2>Результаты анализа</h2>
            <div id="results-content">
                <div class="stat-card">
                    <div class="label">Средний NDVI</div>
                    <div class="value" id="mean-ndvi-val">-</div>
                </div>
                <div class="stat-card">
                    <div class="label">Средний SAVI</div>
                    <div class="value" id="mean-savi-val">-</div>
                </div>
                <div class="chart-container">
                    <canvas id="zoning-chart"></canvas>
                </div>
                 <div class="chart-container">
                    <canvas id="history-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ---
    const API_BASE_URL = 'http://127.0.0.1:8000';
    let userToken = null;
    let map;
    let drawnItems;
    let drawControl;
    let zoningChart = null;
    let historyChart = null;
    let currentPolygon = null;
    let analysisResultLayer = null;

    // --- ЭЛЕМЕНТЫ DOM ---
    const authModal = document.getElementById('auth-modal');
    const appContainer = document.getElementById('app-container');
    const loader = document.getElementById('loader');
    const analyzeBtn = document.getElementById('analyze-btn');
    const dashboard = document.getElementById('dashboard');

    // --- ИНИЦИАЛИЗАЦИЯ ---
    function initializeApp() {
        userToken = localStorage.getItem('agro_token');
        if (userToken) {
            authModal.classList.add('hidden');
            appContainer.classList.remove('hidden');
            fetchUserProfile();
            initializeMap();
            fetchUserFields();
        } else {
            authModal.classList.remove('hidden');
            appContainer.classList.add('hidden');
        }
    }

    // --- ЛОГИКА АВТОРИЗАЦИИ ---
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        loader.classList.remove('hidden');
        const login = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        try {
            const response = await fetch(`${API_BASE_URL}/get_token?login=${encodeURIComponent(login)}&password=${encodeURIComponent(password)}`);
            const data = await response.json();
            if (data.status === 'success') {
                localStorage.setItem('agro_token', data.token);
                initializeApp();
            } else {
                alert(`Ошибка входа: ${data.detail}`);
            }
        } catch (error) {
            alert('Ошибка сети при входе.');
        } finally {
            loader.classList.add('hidden');
        }
    });

    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        loader.classList.remove('hidden');
        const login = document.getElementById('register-username').value;
        const password = document.getElementById('register-password').value;
        const first_name = document.getElementById('register-firstname').value;
        const last_name = document.getElementById('register-lastname').value;
        try {
            const url = `${API_BASE_URL}/add_user?login=${login}&password=${password}&first_name=${first_name}&last_name=${last_name}`;
            const response = await fetch(url, { method: 'POST' });
            const data = await response.json();
            if (data.status === 'success') {
                alert('Регистрация успешна! Теперь вы можете войти.');
                toggleAuthForms();
            } else {
                alert(`Ошибка регистрации: ${data.detail}`);
            }
        } catch (error) {
            alert('Ошибка сети при регистрации.');
        } finally {
            loader.classList.add('hidden');
        }
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('agro_token');
        userToken = null;
        window.location.reload();
    });

    function toggleAuthForms() {
        document.getElementById('login-form').classList.toggle('hidden');
        document.getElementById('register-form').classList.toggle('hidden');
    }
    document.getElementById('show-register').addEventListener('click', toggleAuthForms);
    document.getElementById('show-login').addEventListener('click', toggleAuthForms);

    async function fetchUserProfile() {
        try {
            const response = await apiFetch('/users/profile');
            if (response.status === 'success') {
                document.getElementById('user-greeting').textContent = `Привет, ${response.user.first_name}!`;
            }
        } catch (e) { console.error("Не удалось загрузить профиль"); }
    }

    // --- ЛОГИКА КАРТЫ ---
    function initializeMap() {
        map = L.map('map').setView([55.751244, 37.618423], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        drawControl = new L.Control.Draw({
            edit: { featureGroup: drawnItems, remove: true },
            draw: {
                polygon: { allowIntersection: false, showArea: true },
                polyline: false, rectangle: false, circle: false, marker: false, circlemarker: false
            }
        });
        map.addControl(drawControl);

        map.on(L.Draw.Event.CREATED, (event) => {
            const layer = event.layer;
            drawnItems.clearLayers();
            drawnItems.addLayer(layer);
            
            const latlngs = layer.getLatLngs()[0];
            currentPolygon = latlngs.map(p => [p.lng, p.lat]);
            currentPolygon.push(currentPolygon[0]); // Замыкаем полигон
            
            analyzeBtn.disabled = false;
        });

        map.on(L.Draw.Event.EDITED, (event) => {
            const layers = event.layers;
            layers.eachLayer(layer => {
                 const latlngs = layer.getLatLngs()[0];
                 currentPolygon = latlngs.map(p => [p.lng, p.lat]);
                 currentPolygon.push(currentPolygon[0]);
            });
            analyzeBtn.disabled = false;
        });
        
        map.on(L.Draw.Event.DELETED, () => {
             currentPolygon = null;
             analyzeBtn.disabled = true;
        });
    }
    
    // --- ДАТЫ ---
    const dateEndInput = document.getElementById('date-end');
    const dateStartInput = document.getElementById('date-start');
    const today = new Date();
    dateEndInput.value = today.toISOString().split('T')[0];
    today.setDate(today.getDate() - 7);
    dateStartInput.value = today.toISOString().split('T')[0];

    // --- ЛОГИКА АНАЛИЗА ---
    analyzeBtn.addEventListener('click', performAnalysis);

    async function performAnalysis() {
        if (!currentPolygon) {
            alert('Пожалуйста, сначала выделите область на карте.');
            return;
        }
        loader.classList.remove('hidden');
        dashboard.classList.add('hidden');
        
        const startDate = dateStartInput.value;
        const endDate = dateEndInput.value;
        const polygonJson = JSON.stringify(currentPolygon);

        try {
            // ИЗМЕНЕНО: URL стал чище, токен добавится в apiFetch
            const endpoint = `/analysis/perform?start_date=${startDate}&end_date=${endDate}&polygon_coords=${encodeURIComponent(polygonJson)}`;
            const result = await apiFetch(endpoint, { method: 'POST' });

            if (result.status === 'success') {
                displayAnalysisResults(result.data);
                fetchAndDisplayHistory(polygonJson);
            } else {
                throw new Error(result.detail);
            }
        } catch (error) {
            alert(`Ошибка анализа: ${error.message}`);
        } finally {
            loader.classList.add('hidden');
        }
    }

    function displayAnalysisResults(data) {
        dashboard.classList.remove('hidden');
        
        document.getElementById('mean-ndvi-val').textContent = data.statistics.ndvi.mean.toFixed(3);
        document.getElementById('mean-savi-val').textContent = data.statistics.savi.mean.toFixed(3);

        if (analysisResultLayer) map.removeLayer(analysisResultLayer);
        
        const imageUrl = `data:image/jpeg;base64,${data.images.ndvi}`;
        const polygonForBounds = currentPolygon.map(p => [p[1], p[0]]); // Leaflet ожидает [lat, lng]
        const bounds = L.latLngBounds(polygonForBounds);
        analysisResultLayer = L.imageOverlay(imageUrl, bounds, { opacity: 0.7 }).addTo(map);
        map.fitBounds(bounds);

        const zoningData = data.zoning.ndvi;
        const ctxZoning = document.getElementById('zoning-chart').getContext('2d');
        if(zoningChart) zoningChart.destroy();
        zoningChart = new Chart(ctxZoning, {
            type: 'doughnut',
            data: {
                labels: [`Низкая растительность (${zoningData.low}%)`, `Средняя (${zoningData.medium}%)`, `Высокая (${zoningData.high}%)`],
                datasets: [{
                    data: [zoningData.low, zoningData.medium, zoningData.high],
                    backgroundColor: ['#d9534f', '#f0ad4e', '#5cb85c']
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { position: 'top' }, title: { display: true, text: 'Зонирование по NDVI' } }
            }
        });
    }

    async function fetchAndDisplayHistory(polygonJson) {
         try {
            const endpoint = `/analysis/timeseries?polygon_coords=${encodeURIComponent(polygonJson)}`;
            const result = await apiFetch(endpoint);
            if (result.status !== 'success') return;
            
            const historyData = result.data.filter(d => d.mean_ndvi !== null).sort((a,b) => new Date(a.date) - new Date(b.date));
            const labels = historyData.map(d => d.date);
            const values = historyData.map(d => d.mean_ndvi);

            const ctxHistory = document.getElementById('history-chart').getContext('2d');
            if(historyChart) historyChart.destroy();
            historyChart = new Chart(ctxHistory, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Средний NDVI',
                        data: values,
                        borderColor: '#1a73e8',
                        backgroundColor: 'rgba(26, 115, 232, 0.1)',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false }, title: { display: true, text: 'Динамика здоровья поля (2 года)' } },
                    scales: { y: { beginAtZero: false } }
                }
            });

         } catch (e) { console.error("Не удалось загрузить историю NDVI:", e); }
    }
    
    // --- УПРАВЛЕНИЕ ПОЛЯМИ ---
    const savedFieldsSelect = document.getElementById('saved-fields-list');

    async function fetchUserFields() {
        savedFieldsSelect.innerHTML = '<option value="">Загрузить сохраненное поле...</option>';
        const data = await apiFetch('/fields/list');
        if (data.status === 'success') {
            data.fields.forEach(field => {
                const option = document.createElement('option');
                option.value = field.id;
                option.textContent = field.name;
                option.dataset.aoi = JSON.stringify(field.area_of_interest);
                savedFieldsSelect.appendChild(option);
            });
        }
    }

    document.getElementById('save-field-btn').addEventListener('click', async () => {
        if (!currentPolygon) { alert('Сначала выделите область'); return; }
        const fieldName = prompt('Введите название поля:');
        if (fieldName) {
            const aoi = {type: 'polygon', coordinates: currentPolygon };
            const endpoint = `/fields/save?field_name=${encodeURIComponent(fieldName)}&area_of_interest=${encodeURIComponent(JSON.stringify(aoi))}`;
            const result = await apiFetch(endpoint, { method: 'POST' });
            if(result.status === 'success') { alert('Поле сохранено!'); fetchUserFields(); } 
            else { alert('Ошибка сохранения поля.'); }
        }
    });

    savedFieldsSelect.addEventListener('change', (e) => {
        const selectedOption = e.target.options[e.target.selectedIndex];
        if (!selectedOption.value) return;

        const aoi = JSON.parse(selectedOption.dataset.aoi);
        if (aoi.type === 'polygon') {
            drawnItems.clearLayers();
            const latlngs = aoi.coordinates.map(p => [p[1], p[0]]);
            const polygon = L.polygon(latlngs);
            drawnItems.addLayer(polygon);
            map.fitBounds(polygon.getBounds());
            currentPolygon = aoi.coordinates;
            analyzeBtn.disabled = false;
        }
    });
    
    document.getElementById('delete-field-btn').addEventListener('click', async () => {
        const fieldId = savedFieldsSelect.value;
        if (!fieldId) { alert("Сначала выберите поле для удаления из списка."); return; }
        if (confirm("Вы уверены, что хотите удалить это поле?")) {
            const result = await apiFetch(`/fields/${fieldId}`, {method: 'DELETE'});
            if (result.status === 'success') { alert("Поле удалено."); fetchUserFields(); } 
            else { alert(`Ошибка удаления: ${result.detail}`); }
        }
    });


    // --- ВСПОМОГАТЕЛЬНАЯ ФУНКЦИЯ ДЛЯ API ---
    async function apiFetch(endpoint, options = {}) {
        const defaultHeaders = { 'Accept': 'application/json' };

        // ИСПОЛЬЗУЕМ URLSearchParams для удобной работы с query-параметрами
        const url = new URL(API_BASE_URL + endpoint.split('?')[0]);
        const params = new URLSearchParams(endpoint.split('?')[1] || '');

        // Добавляем токен ко всем запросам, кроме get_token и add_user
        if (!endpoint.startsWith('/get_token') && !endpoint.startsWith('/add_user')) {
             params.append('token', userToken);
        }
        
        url.search = params.toString();

        const config = {
            ...options,
            headers: { ...defaultHeaders, ...options.headers, },
        };
        
        // ИСПОЛЬЗУЕМ ИЗМЕНЕННЫЙ URL С ТОКЕНОМ
        const response = await fetch(url, config);

        if (!response.ok) {
            const errorData = await response.json().catch(() => ({ detail: 'Server error' }));
            throw new Error(errorData.detail || 'Request failed');
        }
        return response.json();
    }


    // --- ЗАПУСК ПРИЛОЖЕНИЯ ---
    initializeApp();
});
</script>

</body>
</html>
